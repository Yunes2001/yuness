<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Quiz Time</title>
<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle, #FFD400, #1E3A8A);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.quiz-box{
  width:380px;
  background:#fff;
  border-radius:15px;
  padding:15px;
  text-align:center;
}

.question{
  font-size:20px;
  font-weight:bold;
  margin-bottom:10px;
}

.image{
  width:100%;
  height:140px;
  background:#eee;
  border-radius:10px;
  margin-bottom:10px;
  background-image:url("https://upload.wikimedia.org/wikipedia/commons/8/8c/Femur.png");
  background-size:contain;
  background-repeat:no-repeat;
  background-position:center;
}

.option{
  margin:8px 0;
  padding:10px;
  background:#e5e7eb;
  border-radius:10px;
  font-size:18px;
}

.timer{
  height:10px;
  background:#16a34a;
  border-radius:10px;
  margin-top:10px;
  transition:width 1s linear;
}
</style>
</head>

<body>

<div class="quiz-box">
  <div class="question">
    Quel est l'os le plus long du corps humain ?
  </div>

  <div class="image"></div>

  <div class="option" id="A">A - Fémur</div>
  <div class="option" id="B">B - Tibia</div>
  <div class="option" id="C">C - Humérus</div>

  <div class="timer" id="timer"></div>
</div>

<script>
let time = 10;
let timer = document.getElementById("timer");

let interval = setInterval(()=>{
  time--;
  timer.style.width = (time*10) + "%";

  if(time === 0){
    clearInterval(interval);

    document.getElementById("A").style.background = "#16a34a"; // صحيح
    document.getElementById("B").style.background = "#dc2626";
    document.getElementById("C").style.background = "#dc2626";
  }
},1000);
</script>

</body>
</html>
