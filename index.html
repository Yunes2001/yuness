<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizix - Daily Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.25);
            position: relative;
        }

        .game-title {
            text-align: center;
            font-size: 2.4em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-weight: 900;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-4px) scale(1.01); }
        }

        .daily-topic {
            text-align: center;
            font-size: 1em;
            color: #764ba2;
            margin-bottom: 15px;
            font-weight: 600;
            padding: 6px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 8px;
        }

        .date-display {
            text-align: center;
            font-size: 0.9em;
            color: #667eea;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .welcome-screen, .question-container, .end-screen {
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0;
                transform: scale(0.96);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-screen {
            text-align: center;
        }

        .welcome-message {
            font-size: 1.6em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .countdown {
            font-size: 3.8em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin: 20px 0;
            animation: countdownPulse 1s infinite;
        }

        @keyframes countdownPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.15);
                opacity: 0.8;
            }
        }

        .question-container {
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-15px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }

        .question-number {
            font-size: 1em;
            color: #667eea;
            font-weight: 800;
        }

        .timer {
            font-size: 1.7em;
            color: #fff;
            font-weight: 900;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 6px 14px;
            border-radius: 10px;
            box-shadow: 0 5px 12px rgba(245, 87, 108, 0.3);
        }

        .question-text {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 18px;
            text-align: center;
            font-weight: 600;
            line-height: 1.3;
        }

        .question-image {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .answer-btn {
            padding: 14px;
            font-size: 1em;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.25s;
            font-weight: 600;
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.25);
        }

        .answer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.35);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 6px 15px rgba(56, 239, 125, 0.35);
            animation: correctShake 0.4s;
        }

        @keyframes correctShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px) scale(1.03); }
            75% { transform: translateX(4px) scale(1.03); }
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            box-shadow: 0 6px 15px rgba(238, 9, 121, 0.35);
            animation: wrongShake 0.4s;
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .end-screen {
            display: none;
            text-align: center;
            padding: 15px 0;
        }

        .end-message {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 18px;
            line-height: 1.5;
            font-weight: 600;
        }

        .score-display {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin: 15px 0;
        }

        .final-question {
            font-size: 1.2em;
            color: #667eea;
            margin: 20px 0;
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            font-weight: 600;
        }

        .share-message {
            font-size: 1em;
            color: #764ba2;
            margin-top: 20px;
            padding: 10px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 10px;
            font-weight: 500;
        }

        .fullscreen-btn {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 5px 10px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.25s;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .fullscreen-btn:hover {
            background: rgba(118, 75, 162, 0.9);
            transform: scale(1.04);
        }

        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 15px 0 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 12px;
                max-width: 95%;
            }

            .game-title {
                font-size: 2em;
            }

            .welcome-message {
                font-size: 1.4em;
            }

            .countdown {
                font-size: 3em;
            }

            .question-text {
                font-size: 1.2em;
            }

            .answers {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .answer-btn {
                padding: 12px;
                font-size: 0.95em;
            }

            .fullscreen-btn {
                top: 8px;
                left: 8px;
                padding: 4px 8px;
                font-size: 0.7em;
            }

            .timer {
                font-size: 1.5em;
                padding: 5px 12px;
            }

            .question-number {
                font-size: 0.9em;
            }

            .question-image {
                max-height: 150px;
            }

            .end-message {
                font-size: 1.3em;
            }

            .final-question {
                font-size: 1.1em;
            }

            .score-display {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
        
        <h1 class="game-title">Quizix</h1>
        <div class="date-display" id="dateDisplay"></div>
        <div class="daily-topic" id="dailyTopic">Today's Topic: Mixed</div>
        
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>

        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-message">Today's 5 Questions Challenge!</div>
            <div class="countdown" id="welcomeCountdown">3</div>
        </div>

        <!-- Question Screen -->
        <div class="question-container" id="questionContainer">
            <div class="question-header">
                <div class="question-number" id="questionNumber">Question 1/5</div>
                <div class="timer" id="timer">10</div>
            </div>
            <div class="question-text" id="questionText"></div>
            <img class="question-image" id="questionImage" src="" alt="Question Image">
            <div class="answers" id="answersContainer"></div>
        </div>

        <!-- End Screen -->
        <div class="end-screen" id="endScreen">
            <div class="end-message">
                Share how many points you got<br>
                in the comments!
            </div>
            <div class="score-display" id="scoreDisplay">Score: 0/5</div>
            <div class="final-question" id="finalQuestion">
                How many did you get right?<br>
                Answer in the comments!
            </div>
            <div class="share-message">
                Come back tomorrow for new questions!
            </div>
        </div>
    </div>

    <script>
        // ÿ£ÿ≥ÿ¶ŸÑÿ© ÿßŸÑŸäŸàŸÖ (5 ÿ£ÿ≥ÿ¶ŸÑÿ© ŸÖÿ™ŸÜŸàÿπÿ©)
        const dailyQuestions = [
            {
                topic: "Geography",
                question: "What is the capital of France?",
                image: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                answers: ["Paris", "London", "Berlin", "Rome"],
                correct: 0
            },
            {
                topic: "Science",
                question: "What is the largest planet in our solar system?",
                image: "https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                answers: ["Earth", "Saturn", "Jupiter", "Neptune"],
                correct: 2
            },
            {
                topic: "History",
                question: "Who painted the Mona Lisa?",
                image: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                answers: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                correct: 2
            },
            {
                topic: "Technology",
                question: "Which company created the iPhone?",
                image: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                answers: ["Samsung", "Google", "Apple", "Microsoft"],
                correct: 2
            },
            {
                topic: "Sports",
                question: "How many players are on a soccer team?",
                image: "https://images.unsplash.com/photo-1575361204480-aadea25e6e68?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80",
                answers: ["9", "10", "11", "12"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 10;

        // ÿπÿ±ÿ∂ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ≠ÿßŸÑŸä
        const today = new Date();
        const dateStr = today.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        document.getElementById('dateDisplay').textContent = dateStr;

        function startWelcomeCountdown() {
            let countdown = 3;
            const countdownEl = document.getElementById('welcomeCountdown');
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                
                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('questionContainer').style.display = 'block';
                    loadQuestion();
                }
            }, 1000);
        }

        function updateProgressBar() {
            const progress = ((currentQuestion) / dailyQuestions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function loadQuestion() {
            updateProgressBar();
            
            if (currentQuestion >= dailyQuestions.length) {
                endGame();
                return;
            }

            const q = dailyQuestions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1}/5`;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('questionImage').src = q.image;
            document.getElementById('questionImage').alt = `Image for question ${currentQuestion + 1}`;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            q.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => selectAnswer(index);
                answersContainer.appendChild(btn);
            });

            startTimer();
        }

        function startTimer() {
            timeLeft = 10;
            document.getElementById('timer').textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft === 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                    setTimeout(() => {
                        currentQuestion++;
                        loadQuestion();
                    }, 1500);
                }
            }, 1000);
        }

        function selectAnswer(index) {
            clearInterval(timer);
            const buttons = document.querySelectorAll('.answer-btn');
            const correct = dailyQuestions[currentQuestion].correct;
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (index === correct) {
                buttons[index].classList.add('correct');
                score++;
            } else {
                buttons[index].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 1500);
        }

        function showCorrectAnswer() {
            const buttons = document.querySelectorAll('.answer-btn');
            const correct = dailyQuestions[currentQuestion].correct;
            buttons.forEach(btn => btn.disabled = true);
            buttons[correct].classList.add('correct');
        }

        function endGame() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('endScreen').style.display = 'block';
            
            document.getElementById('scoreDisplay').textContent = `Score: ${score}/5`;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑŸÜŸáÿßÿ¶Ÿä ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©
            const finalQuestion = document.getElementById('finalQuestion');
            if (score === 5) {
                finalQuestion.innerHTML = `Perfect score! üéâ<br>Which question was hardest for you?`;
            } else if (score >= 3) {
                finalQuestion.innerHTML = `Good job! üëç<br>Share your score in the comments!`;
            } else {
                finalQuestion.innerHTML = `Keep learning! üí™<br>How many did you get right?`;
            }
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ ÿ•ŸÑŸâ 100%
            document.getElementById('progressBar').style.width = `100%`;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ© ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        window.onload = () => {
            startWelcomeCountdown();
        };
    </script>
</body>
</html>
