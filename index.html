<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            position: relative;
            cursor: pointer;
            overflow-x: hidden;
        }

        /* ÿÆŸÑŸÅŸäÿ© ÿ™ŸÅÿßÿπŸÑŸäÿ© ŸÖÿπ ÿ¨ÿ≥ŸäŸÖÿßÿ™ ŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.2));
            animation: floatParticle 15s infinite linear;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .logo-container {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            animation: floatLogo 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.6));
        }

        .logo-container:hover {
            transform: translateX(-50%) scale(1.08);
            filter: drop-shadow(0 0 25px rgba(102, 126, 234, 0.9)) drop-shadow(0 15px 35px rgba(0,0,0,0.8));
        }

        .logo {
            height: 160px;
            width: auto;
            border-radius: 25px;
            transition: all 0.5s ease;
            border: none;
            background: none;
            padding: 0;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .logo::after {
            content: '‚õ∂';
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .logo-container:hover .logo::after {
            opacity: 1;
        }

        @keyframes floatLogo {
            0%, 100% { 
                transform: translateX(-50%) translateY(0);
            }
            50% { 
                transform: translateX(-50%) translateY(-12px);
            }
        }

        .container {
            width: 95%;
            max-width: 800px;
            background: transparent;
            border-radius: 25px;
            padding: 15px;
            position: relative;
            margin-top: 160px;
            cursor: default;
            z-index: 10;
            transition: transform 0.5s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .welcome-screen, .question-container, .end-screen {
            animation: fadeInScale 0.5s ease-out;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px 20px;
            border: 2px solid rgba(102, 126, 234, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            /* ÿ•ÿ≤ÿßŸÑÿ© ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿßÿ±ÿ™ŸÅÿßÿπ ŸàÿßŸÑÿ™ŸÖÿ±Ÿäÿ± */
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to { 
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .welcome-screen::before, .question-container::before, .end-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #ff6b6b, #f093fb);
            z-index: 1;
        }

        .welcome-screen {
            text-align: center;
        }

        .topic-image {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 18px;
            margin: 15px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            border: 3px solid rgba(102, 126, 234, 0.4);
            transition: transform 0.6s ease, box-shadow 0.6s ease;
        }

        .topic-image:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .welcome-message {
            font-size: 1.8em;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 900;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .daily-topic {
            font-size: 1.3em;
            color: #ffd166;
            margin-bottom: 20px;
            font-weight: 800;
            padding: 12px 20px;
            background: rgba(255, 209, 102, 0.15);
            border-radius: 18px;
            display: inline-block;
            border: 3px solid rgba(255, 209, 102, 0.4);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: pulseTopic 3s infinite;
        }

        @keyframes pulseTopic {
            0%, 100% { 
                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 8px 35px rgba(255, 209, 102, 0.5);
                transform: scale(1.03);
            }
        }

        .start-instruction {
            font-size: 1.3em;
            color: #9d7aff;
            margin: 25px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(157, 122, 255, 0.15), rgba(102, 126, 234, 0.15));
            border-radius: 22px;
            font-weight: 800;
            line-height: 1.6;
            border: 4px dashed #9d7aff;
            animation: pulse 2s infinite, glow 3s infinite alternate;
            cursor: pointer;
            transition: all 0.4s ease;
            text-shadow: 0 3px 8px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .start-instruction:hover {
            transform: scale(1.06);
            background: linear-gradient(135deg, rgba(157, 122, 255, 0.25), rgba(102, 126, 234, 0.25));
            border: 4px solid #9d7aff;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.95;
                transform: scale(1.04);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(157, 122, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 40px rgba(157, 122, 255, 0.9);
            }
        }

        .countdown {
            font-size: 3.5em;
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6b6b, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin: 20px 0;
            animation: countdownPulse 1s infinite, colorShift 4s infinite alternate;
            text-shadow: 0 6px 20px rgba(0,0,0,0.4);
            position: relative;
        }

        @keyframes countdownPulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.2);
            }
        }

        @keyframes colorShift {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(90deg);
            }
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© */
        .question-container {
            display: none;
            animation: slideInQuestion 0.8s ease-out;
        }

        @keyframes slideInQuestion {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            border-radius: 18px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .question-number {
            font-size: 1.2em;
            color: #9d7aff;
            font-weight: 900;
            text-shadow: 0 3px 8px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-number::before {
            content: 'üèÜ';
            font-size: 1.2em;
        }

        .timer {
            font-size: 1.8em;
            color: #fff;
            font-weight: 900;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(245, 87, 108, 0.6);
            animation: timerPulse 1.5s infinite;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer::before {
            content: '‚è±Ô∏è';
            font-size: 1em;
        }

        @keyframes timerPulse {
            0%, 100% {
                box-shadow: 0 8px 30px rgba(245, 87, 108, 0.6);
            }
            50% {
                box-shadow: 0 8px 40px rgba(245, 87, 108, 0.9);
            }
        }

        .question-text {
            font-size: 1.6em;
            color: #fff;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 800;
            line-height: 1.6;
            text-shadow: 0 4px 12px rgba(0,0,0,0.5);
            padding: 20px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            border-left: 6px solid #667eea;
            border-right: 6px solid #764ba2;
            animation: textGlow 3s infinite alternate;
        }

        @keyframes textGlow {
            0% {
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            }
            100% {
                box-shadow: 0 8px 35px rgba(118, 75, 162, 0.5);
            }
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            border: 3px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .answer-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.8s;
        }

        .answer-option:hover::before {
            left: 100%;
        }

        .answer-option:hover {
            transform: translateY(-8px) translateZ(20px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
        }

        .answer-letter {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 900;
            border-radius: 15px;
            font-size: 1.2em;
            flex-shrink: 0;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .answer-text {
            flex-grow: 1;
            font-size: 1.2em;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 3px 6px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© */
        .answer-option.correct {
            border-color: #38ef7d;
            background: linear-gradient(135deg, rgba(56, 239, 125, 0.2), rgba(17, 153, 142, 0.2));
            animation: correctReveal 0.9s ease forwards, correctGlow 1.5s infinite alternate;
            transform: translateY(-6px);
        }

        @keyframes correctReveal {
            0% { 
                transform: scale(1);
                border-width: 3px;
            }
            50% { 
                transform: scale(1.08);
                border-width: 5px;
            }
            100% { 
                transform: scale(1.05);
                border-width: 4px;
            }
        }

        @keyframes correctGlow {
            0% {
                box-shadow: 0 10px 30px rgba(56, 239, 125, 0.4);
            }
            100% {
                box-shadow: 0 10px 40px rgba(56, 239, 125, 0.7);
            }
        }

        .answer-option.correct .answer-letter {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 10px 25px rgba(56, 239, 125, 0.6);
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿÆÿßÿ∑ÿ¶ÿ© */
        .answer-option.wrong {
            border-color: #ff6a00;
            background: linear-gradient(135deg, rgba(255, 106, 0, 0.15), rgba(238, 9, 121, 0.15));
            animation: wrongReveal 0.6s ease;
        }

        @keyframes wrongReveal {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-12px); }
            75% { transform: translateX(12px); }
        }

        .answer-option.wrong .answer-letter {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            transform: scale(0.95);
            box-shadow: 0 8px 20px rgba(255, 106, 0, 0.5);
        }

        .answer-option:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .end-screen {
            display: none;
            text-align: center;
            animation: slideInQuestion 0.8s ease-out;
        }

        .exclusive-section {
            margin: 25px 0;
            padding: 25px 20px;
            border-radius: 22px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            position: relative;
            border: 3px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            overflow: hidden;
            animation: floatSection 6s ease-in-out infinite;
        }

        @keyframes floatSection {
            0%, 100% { 
                transform: translateY(0);
            }
            50% { 
                transform: translateY(-10px);
            }
        }

        .exclusive-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(102, 126, 234, 0.15) 50%, transparent 70%);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .exclusive-badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6b6b);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 900;
            font-size: 1em;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            z-index: 2;
            text-transform: uppercase;
        }

        .exclusive-question {
            font-size: 1.4em;
            color: #fff;
            line-height: 1.6;
            font-weight: 800;
            margin: 20px 0;
            padding: 0 20px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        .share-message {
            font-size: 1.3em;
            color: #9d7aff;
            margin-top: 25px;
            font-weight: 900;
            padding: 20px;
            background: linear-gradient(135deg, rgba(157, 122, 255, 0.15), rgba(102, 126, 234, 0.15));
            border-radius: 18px;
            border: 3px solid rgba(157, 122, 255, 0.4);
            text-shadow: 0 3px 8px rgba(0,0,0,0.4);
            animation: colorShift 5s infinite alternate;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px 0 20px 0;
            overflow: hidden;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.3);
            position: relative;
            z-index: 20;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6b6b, #f093fb);
            width: 0%;
            transition: width 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: progressShine 3s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 768px) {
            .logo {
                height: 130px;
            }
            
            .logo-container {
                top: 10px;
            }
            
            .container {
                padding: 10px;
                max-width: 95%;
                margin-top: 140px;
            }

            .welcome-screen, .question-container, .end-screen {
                padding: 20px 15px;
                /* ÿ•ÿ≤ÿßŸÑÿ© ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿßÿ±ÿ™ŸÅÿßÿπ */
            }

            .welcome-message {
                font-size: 1.5em;
            }

            .daily-topic {
                font-size: 1.1em;
                padding: 10px 15px;
            }

            .start-instruction {
                font-size: 1.1em;
                padding: 15px;
                margin: 20px 0;
            }

            .countdown {
                font-size: 3em;
                margin: 15px 0;
            }

            .topic-image {
                max-height: 150px;
                margin: 10px 0;
            }

            .question-text {
                font-size: 1.3em;
                padding: 15px;
            }

            .answer-option {
                padding: 15px;
                gap: 12px;
            }

            .answer-letter {
                width: 40px;
                height: 40px;
                font-size: 1.1em;
            }

            .answer-text {
                font-size: 1.1em;
            }

            .timer {
                font-size: 1.5em;
                padding: 8px 15px;
            }

            .exclusive-question {
                font-size: 1.2em;
                padding: 0 15px;
            }

            .share-message {
                font-size: 1.1em;
                padding: 15px;
            }

            .exclusive-section {
                padding: 20px 15px;
                margin: 20px 0;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 110px;
            }
            
            .container {
                margin-top: 120px;
                padding: 8px;
            }
            
            .welcome-screen, .question-container, .end-screen {
                padding: 15px 10px;
                /* ÿ•ÿ≤ÿßŸÑÿ© ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿßÿ±ÿ™ŸÅÿßÿπ */
            }
            
            .topic-image {
                max-height: 120px;
            }
            
            .question-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
            
            .timer {
                align-self: flex-end;
            }
            
            .answer-option {
                padding: 12px;
                gap: 10px;
            }
            
            .answer-letter {
                width: 35px;
                height: 35px;
                font-size: 1em;
            }
            
            .question-text {
                font-size: 1.1em;
                padding: 12px;
            }
            
            .welcome-message {
                font-size: 1.3em;
            }
            
            .daily-topic {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- ÿ¨ÿ≥ŸäŸÖÿßÿ™ ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿßŸÑÿ™ŸÅÿßÿπŸÑŸäÿ© -->
    <div class="particles" id="particlesContainer"></div>
    
    <!-- ÿ¥ÿπÿßÿ± ŸÇÿßÿ®ŸÑ ŸÑŸÑŸÜŸÇÿ± ŸÑÿ™ŸÅÿπŸäŸÑ Ÿàÿ∂ÿπ ŸÖŸÑÿ° ÿßŸÑÿ¥ÿßÿ¥ÿ© -->
    <div class="logo-container" onclick="toggleFullscreen()">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgHnCYf6rfF-Wmdx_LxDtwdcK19DvYdEWRTGy4uNoc7shOta04ZBoufP2GFvaC65YOugS5uaAz4mRwtOhyphenhyphenvWZfVpHbZXkwGcOeaSm0iVcfWaqq9D8VAPYu1LSSIOyBLvbPJ8XE4MWHzge4I4Kn_bMb7RPvsOJc51z4wrjsKDuMcyA9i5iktUaE6RQEo088/s1600/1000040085.png" alt="Quiz Logo" class="logo">
    </div>

    <div class="container">
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>

        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-message">Daily Quiz Challenge!</div>
            <img class="topic-image" id="topicImage" src="https://www.moroccoworldnews.com/wp-content/uploads/2025/02/afcon-2025-morocco-ready-to-deliver-historic-african-competition.png" alt="Football Topic">
            <div class="daily-topic" id="dailyTopic">‚öΩAFCON ‚öΩ</div>
            <div class="start-instruction" id="startInstruction">
                üéØ Click Anywhere to Start the Challenge! üéØ
            </div>
            <div class="countdown" id="welcomeCountdown" style="display: none;">5</div>
        </div>

        <div class="question-container" id="questionContainer">
            <div class="question-header">
                <div class="question-number" id="questionNumber">Question 1/6</div>
                <div class="timer" id="timer">10</div>
            </div>
            <div class="question-text" id="questionText"></div>
            <div class="answers" id="answersContainer"></div>
        </div>

        <div class="end-screen" id="endScreen">
            <div class="exclusive-section">
                <div class="exclusive-badge">Special Challenge</div>
                <div class="exclusive-question" id="exclusiveQuestion">
                    <!-- ÿ≥Ÿäÿ™ŸÖ ŸÖŸÑÿ§Ÿá ÿ®ÿßŸÑÿ¨ÿßŸÅÿß ÿ≥ŸÉÿ±Ÿäÿ®ÿ™ -->
                </div>
            </div>
            <div class="share-message">
                üèÜ Share Your Answer in the Comments! üèÜ
            </div>
        </div>
    </div>

    <script>
        const dailyQuestions = [
            {
    topic: "Football",
    question: "Which national team has won the most Africa Cup of Nations titles?",
    answers: ["Cameroon", "Egypt", "Ghana"],
    correct: 1
},
{
    topic: "Football",
    question: "Who is the all-time leading goalscorer in Africa Cup of Nations history?",
    answers: ["Samuel Eto'o", "Laurent Pokou", "Rashidi Yekini"],
    correct: 0
},
{
    topic: "Football",
    question: "Which team won the Africa Cup of Nations 2023 (held in 2024)?",
    answers: ["Nigeria", "Senegal", "Ivory Coast"],
    correct: 2
},
{
    topic: "Football",
    question: "Who scored the fastest goal in the history of the Africa Cup of Nations?",
    answers: ["Hassan El-Shazly", "Ayman Mansour", "Tijani Babangida"],
    correct: 1
},
{
    topic: "Football",
    question: "Which player holds the record for the most appearances in AFCON tournaments?",
    answers: ["Rigobert Song & Andr√© Ayew", "Ahmed Hassan", "Essam El-Hadary"],
    correct: 0
},
{
    topic: "Football",
    question: "Which country was the first to win three consecutive AFCON titles?",
    answers: ["Ghana", "Cameroon", "Egypt"],
    correct: 2
}
        ];

        const exclusiveQuestions = [
            "Who is the only person to win the Africa Cup of Nations as both a player and a manager?",
            
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 10;
        let gameStarted = false;

        // ÿ•ŸÜÿ¥ÿßÿ° ÿ¨ÿ≥ŸäŸÖÿßÿ™ ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿßŸÑÿ™ŸÅÿßÿπŸÑŸäÿ©
        function createParticles() {
            const particlesContainer = document.getElementById('particlesContainer');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 90 + 15;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 15 + 20;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                const hue = Math.floor(Math.random() * 360);
                particle.style.background = `radial-gradient(circle, hsla(${hue}, 80%, 70%, 0.4), hsla(${hue + 30}, 80%, 50%, 0.2))`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Ÿàÿ∏ŸäŸÅÿ© ÿ™ŸÅÿπŸäŸÑ/ÿ•ŸÑÿ∫ÿßÿ° Ÿàÿ∂ÿπ ŸÖŸÑÿ° ÿßŸÑÿ¥ÿßÿ¥ÿ©
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // ÿßÿ≥ÿ™ŸÖÿßÿπ ŸÑÿ™ÿ∫ŸäŸäÿ± Ÿàÿ∂ÿπ ŸÖŸÑÿ° ÿßŸÑÿ¥ÿßÿ¥ÿ©
        document.addEventListener('fullscreenchange', () => {
            const logo = document.querySelector('.logo-container');
            if (document.fullscreenElement) {
                logo.style.transform = 'translateX(-50%) scale(1.1)';
                logo.style.filter = 'drop-shadow(0 0 30px rgba(102, 126, 234, 0.9))';
            } else {
                logo.style.transform = 'translateX(-50%) scale(1)';
                logo.style.filter = 'drop-shadow(0 8px 20px rgba(0,0,0,0.6))';
            }
        });

        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            document.getElementById('startInstruction').style.display = 'none';
            document.getElementById('welcomeCountdown').style.display = 'block';
            
            // ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ÿπŸÜÿØ ÿßŸÑÿ®ÿØÿ°
            document.querySelector('.container').style.transform = 'scale(1.06)';
            document.querySelector('.topic-image').style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                document.querySelector('.container').style.transform = 'scale(1)';
                document.querySelector('.topic-image').style.transform = 'scale(1)';
            }, 350);
            
            startWelcomeCountdown();
        }

        function startWelcomeCountdown() {
            let countdown = 5;
            const countdownEl = document.getElementById('welcomeCountdown');
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                
                countdownEl.style.transform = `scale(${1 + (5 - countdown) * 0.08})`;
                
                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('questionContainer').style.display = 'block';
                    loadQuestion();
                }
            }, 1000);
        }

        function updateProgressBar() {
            const progress = ((currentQuestion) / dailyQuestions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function loadQuestion() {
            updateProgressBar();
            
            if (currentQuestion >= dailyQuestions.length) {
                endGame();
                return;
            }

            const q = dailyQuestions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1}/6`;
            document.getElementById('questionText').textContent = q.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            const optionLetters = ['A', 'B', 'C'];
            
            q.answers.forEach((answer, index) => {
                const option = document.createElement('div');
                option.className = 'answer-option';
                option.onclick = () => selectAnswer(index);
                
                const letter = document.createElement('div');
                letter.className = 'answer-letter';
                letter.textContent = optionLetters[index];
                
                const text = document.createElement('div');
                text.className = 'answer-text';
                text.textContent = answer;
                
                option.appendChild(letter);
                option.appendChild(text);
                answersContainer.appendChild(option);
                
                // ÿ™ÿ£ÿ´Ÿäÿ± ÿ∏ŸáŸàÿ± ŸÖÿ™ÿ™ÿßÿ®ÿπ ŸÑŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™
                option.style.opacity = '0';
                option.style.transform = 'translateY(25px)';
                
                setTimeout(() => {
                    option.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    option.style.opacity = '1';
                    option.style.transform = 'translateY(0)';
                }, index * 180);
            });

            startTimer();
        }

        function startTimer() {
            timeLeft = 10;
            document.getElementById('timer').textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 5) {
                    document.getElementById('timer').style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee0979 100%)';
                    document.getElementById('timer').style.animation = 'timerPulse 0.7s infinite';
                } else {
                    document.getElementById('timer').style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                }
                
                if (timeLeft === 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                    setTimeout(() => {
                        currentQuestion++;
                        loadQuestion();
                    }, 1800);
                }
            }, 1000);
        }

        function selectAnswer(index) {
            clearInterval(timer);
            const options = document.querySelectorAll('.answer-option');
            const correct = dailyQuestions[currentQuestion].correct;
            
            options.forEach(option => option.style.pointerEvents = 'none');
            
            options[index].style.transform = 'scale(0.96)';
            
            setTimeout(() => {
                if (index === correct) {
                    options[index].classList.add('correct');
                    score++;
                    
                    setTimeout(() => {
                        options[index].style.transform = 'scale(1.05) translateY(-10px)';
                    }, 400);
                } else {
                    options[index].classList.add('wrong');
                    options[correct].classList.add('correct');
                    
                    setTimeout(() => {
                        options[correct].style.transform = 'scale(1.05) translateY(-10px)';
                    }, 400);
                }
            }, 250);

            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 2200);
        }

        function showCorrectAnswer() {
            const options = document.querySelectorAll('.answer-option');
            const correct = dailyQuestions[currentQuestion].correct;
            options.forEach(option => option.style.pointerEvents = 'none');
            options[correct].classList.add('correct');
            
            setTimeout(() => {
                options[correct].style.transform = 'scale(1.05) translateY(-10px)';
            }, 400);
        }

        function endGame() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('endScreen').style.display = 'block';
            
            const randomIndex = Math.floor(Math.random() * exclusiveQuestions.length);
            document.getElementById('exclusiveQuestion').textContent = exclusiveQuestions[randomIndex];
            
            document.getElementById('progressBar').style.width = `100%`;
            
            document.querySelector('.container').style.transform = 'scale(1.06)';
            setTimeout(() => {
                document.querySelector('.container').style.transform = 'scale(1)';
            }, 450);
            
            const exclusiveSection = document.querySelector('.exclusive-section');
            exclusiveSection.style.transform = 'translateY(0) scale(0.95)';
            exclusiveSection.style.opacity = '0';
            
            setTimeout(() => {
                exclusiveSection.style.transition = 'transform 0.9s ease, opacity 0.9s ease';
                exclusiveSection.style.transform = 'translateY(0) scale(1)';
                exclusiveSection.style.opacity = '1';
            }, 400);
        }

        document.body.addEventListener('click', function(event) {
            // ÿ™ÿ¨ÿßŸáŸÑ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿ¥ÿπÿßÿ± (ŸÑÿ£ŸÜŸá ÿÆÿßÿµ ÿ®Ÿàÿ∂ÿπ ŸÖŸÑÿ° ÿßŸÑÿ¥ÿßÿ¥ÿ©)
            if (event.target.closest('.logo-container')) {
                return;
            }
            
            if (!gameStarted) {
                startGame();
            }
        });

        window.onload = () => {
            createParticles();
            
            setTimeout(() => {
                document.querySelector('.welcome-screen').style.opacity = '1';
            }, 600);
        };
    </script>
</body>
</html>
