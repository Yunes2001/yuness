<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خمنها صح</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.35);
            position: relative;
        }

        .game-title {
            text-align: center;
            font-size: 3.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 13px;
            font-weight: 900;
            animation: titleFloat 3s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-8px) scale(1.02); }
        }

        .welcome-screen {
            text-align: center;
            animation: fadeInScale 0.6s ease-out;
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-message {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .countdown {
            font-size: 6em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin: 40px 0;
            animation: countdownPulse 1s infinite;
        }

        @keyframes countdownPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        .question-container {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
        }

        .question-number {
            font-size: 1.4em;
            color: #667eea;
            font-weight: 800;
        }

        .timer {
            font-size: 2.5em;
            color: #fff;
            font-weight: 900;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 12px 28px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.3);
        }

        .question-text {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 600;
            line-height: 1.5;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .answer-btn {
            padding: 25px;
            font-size: 1.3em;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s;
        }

        .answer-btn:hover::before {
            left: 100%;
        }

        .answer-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 10px 30px rgba(56, 239, 125, 0.4);
            animation: correctShake 0.5s;
        }

        @keyframes correctShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) scale(1.05); }
            75% { transform: translateX(5px) scale(1.05); }
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            box-shadow: 0 10px 30px rgba(238, 9, 121, 0.4);
            animation: wrongShake 0.5s;
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .end-screen {
            display: none;
            text-align: center;
            animation: fadeInScale 0.6s ease-out;
        }

        .end-message {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 50px;
            line-height: 1.8;
            font-weight: 600;
        }

        .restart-btn {
            padding: 20px 50px;
            font-size: 1.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 700;
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 18px 40px rgba(102, 126, 234, 0.6);
        }

        .fullscreen-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 6px 10px;
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .fullscreen-btn:hover {
            background: rgba(118, 75, 162, 0.9);
            transform: scale(1.08);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .game-title {
                font-size: 2.2em;
            }

            .welcome-message {
                font-size: 1.8em;
            }

            .countdown {
                font-size: 4em;
            }

            .question-text {
                font-size: 1.4em;
            }

            .answers {
                grid-template-columns: 1fr;
            }

            .answer-btn {
                padding: 20px;
                font-size: 1.1em;
            }

            .fullscreen-btn {
                top: 10px;
                left: 10px;
                padding: 5px 8px;
                font-size: 0.7em;
            }

            .timer {
                font-size: 2em;
                padding: 10px 20px;
            }

            .question-number {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">شاشة كاملة</button>
        
        <h1 class="game-title">خمنها صح</h1>

        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-message">ركز جيداً</div>
            <div class="countdown" id="welcomeCountdown">5</div>
        </div>

        <div class="question-container" id="questionContainer">
            <div class="question-header">
                <div class="question-number" id="questionNumber">السؤال 1 من 5</div>
                <div class="timer" id="timer">10</div>
            </div>
            <div class="question-text" id="questionText"></div>
            <div class="answers" id="answersContainer"></div>
        </div>

        <div class="end-screen" id="endScreen">
            <div class="end-message">
                شاركنا كم جمعت من نقاط<br>
                في خانة التعليقات
            </div>
            <button class="restart-btn" onclick="restartGame()">العب مرة أخرى</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "ما هي عاصمة فرنسا؟",
                answers: ["باريس", "لندن", "برلين", "روما"],
                correct: 0
            },
            {
                question: "كم عدد قارات العالم؟",
                answers: ["5", "6", "7", "8"],
                correct: 2
            },
            {
                question: "ما هو أكبر كوكب في المجموعة الشمسية؟",
                answers: ["الأرض", "المشتري", "زحل", "المريخ"],
                correct: 1
            },
            {
                question: "في أي سنة بدأت الحرب العالمية الثانية؟",
                answers: ["1935", "1939", "1941", "1945"],
                correct: 1
            },
            {
                question: "ما هو أطول نهر في العالم؟",
                answers: ["النيل", "الأمازون", "الفرات", "المسيسيبي"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let timer;
        let timeLeft = 10;

        function startWelcomeCountdown() {
            let countdown = 5;
            const countdownEl = document.getElementById('welcomeCountdown');
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                
                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('questionContainer').style.display = 'block';
                    loadQuestion();
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            const q = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `السؤال ${currentQuestion + 1} من ${questions.length}`;
            document.getElementById('questionText').textContent = q.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            q.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => selectAnswer(index);
                answersContainer.appendChild(btn);
            });

            startTimer();
        }

        function startTimer() {
            timeLeft = 10;
            document.getElementById('timer').textContent = timeLeft;
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft === 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                    setTimeout(() => {
                        currentQuestion++;
                        loadQuestion();
                    }, 2000);
                }
            }, 1000);
        }

        function selectAnswer(index) {
            clearInterval(timer);
            const buttons = document.querySelectorAll('.answer-btn');
            const correct = questions[currentQuestion].correct;
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (index === correct) {
                buttons[index].classList.add('correct');
            } else {
                buttons[index].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 2000);
        }

        function showCorrectAnswer() {
            const buttons = document.querySelectorAll('.answer-btn');
            const correct = questions[currentQuestion].correct;
            buttons.forEach(btn => btn.disabled = true);
            buttons[correct].classList.add('correct');
        }

        function endGame() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('endScreen').style.display = 'block';
        }

        function restartGame() {
            currentQuestion = 0;
            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'block';
            document.getElementById('welcomeCountdown').textContent = '5';
            startWelcomeCountdown();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window.onload = () => {
            startWelcomeCountdown();
        };
    </script>
</body>
</html>
