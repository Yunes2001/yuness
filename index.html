<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿÆŸÖŸÜŸáÿß ÿµÿ≠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            font-weight: 600;
            display: none;
        }

        body:fullscreen .fullscreen-btn,
        body:-webkit-full-screen .fullscreen-btn,
        body:-moz-full-screen .fullscreen-btn,
        body:-ms-fullscreen .fullscreen-btn {
            display: block;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            max-height: 700px;
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.35);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .game-title {
            text-align: center;
            font-size: 3em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 900;
            animation: titleFloat 3s ease-in-out infinite;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }

        .welcome-screen {
            text-align: center;
            animation: fadeInScale 0.6s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex: 1;
        }

        @keyframes fadeInScale {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-message {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .countdown {
            font-size: 5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            margin: 20px 0;
            animation: countdownPulse 1s infinite;
        }

        @keyframes countdownPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        .question-container {
            display: none;
            animation: slideIn 0.5s ease-out;
            height: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            min-height: 80px;
            flex-shrink: 0;
        }

        .question-number {
            font-size: 1.3em;
            color: #667eea;
            font-weight: 800;
        }

        .timer {
            font-size: 2.2em;
            color: #fff;
            font-weight: 900;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 10px 24px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.3);
            min-width: 110px;
            text-align: center;
        }

        .question-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            border: 3px solid #e0e0e0;
            box-shadow: inset 0 4px 10px rgba(0,0,0,0.05);
            min-height: 150px;
            max-height: 200px;
            overflow: hidden;
        }

        .question-text {
            font-size: 1.6em;
            color: #2c3e50;
            text-align: center;
            font-weight: 600;
            line-height: 1.4;
            max-width: 100%;
            word-wrap: break-word;
            padding: 10px;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .answer-btn {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-break: break-word;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s;
        }

        .answer-btn:hover::before {
            left: 100%;
        }

        .answer-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 10px 30px rgba(56, 239, 125, 0.4);
            animation: correctShake 0.5s;
        }

        @keyframes correctShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) scale(1.05); }
            75% { transform: translateX(5px) scale(1.05); }
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            box-shadow: 0 10px 30px rgba(238, 9, 121, 0.4);
            animation: wrongShake 0.5s;
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .end-screen {
            display: none;
            text-align: center;
            animation: fadeInScale 0.6s ease-out;
            height: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .end-message {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 600;
        }

        .restart-btn {
            padding: 18px 45px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 700;
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 18px 40px rgba(102, 126, 234, 0.6);
        }

        /* ÿ™ŸÜÿ≥ŸäŸÇÿßÿ™ ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÉÿßŸÖŸÑÿ© */
        body:fullscreen,
        body:-webkit-full-screen,
        body:-moz-full-screen,
        body:-ms-fullscreen {
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body:fullscreen .container,
        body:-webkit-full-screen .container,
        body:-moz-full-screen .container,
        body:-ms-fullscreen .container {
            width: 100%;
            height: 100%;
            max-width: none;
            max-height: none;
            border-radius: 0;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .container {
                height: 95vh;
                max-height: none;
                padding: 20px;
            }

            .game-title {
                font-size: 2.2em;
                margin-bottom: 15px;
            }

            .welcome-message {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .countdown {
                font-size: 4em;
            }

            .question-box {
                min-height: 120px;
                max-height: 180px;
                padding: 15px;
                margin-bottom: 15px;
            }

            .question-text {
                font-size: 1.3em;
            }

            .answers {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .answer-btn {
                padding: 16px;
                font-size: 1.1em;
                min-height: 70px;
            }

            .timer {
                font-size: 1.8em;
                padding: 8px 18px;
                min-width: 90px;
            }

            .question-number {
                font-size: 1.1em;
            }

            .question-header {
                min-height: 70px;
                padding: 12px;
                margin-bottom: 15px;
            }

            .end-message {
                font-size: 1.5em;
                margin-bottom: 30px;
            }

            .restart-btn {
                padding: 15px 35px;
                font-size: 1.2em;
            }
        }

        @media (max-height: 700px) {
            .game-title {
                font-size: 2.2em;
                margin-bottom: 15px;
            }

            .welcome-message {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            .countdown {
                font-size: 3.5em;
                margin: 15px 0;
            }

            .question-box {
                min-height: 120px;
                max-height: 160px;
                padding: 15px;
                margin-bottom: 15px;
            }

            .question-text {
                font-size: 1.4em;
            }

            .answers {
                gap: 10px;
                margin-bottom: 15px;
            }

            .answer-btn {
                padding: 15px;
                font-size: 1.1em;
                min-height: 70px;
            }

            .timer {
                font-size: 1.8em;
                padding: 8px 18px;
            }

            .question-header {
                min-height: 65px;
                padding: 10px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="fullscreen-btn" onclick="exitFullscreen()">‚úñ ÿÆÿ±Ÿàÿ¨ ŸÖŸÜ ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÉÿßŸÖŸÑÿ©</button>
    
    <div class="container">
        <h1 class="game-title">ÿÆŸÖŸÜŸáÿß ÿµÿ≠</h1>

        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-message">ÿ±ŸÉÿ≤ ÿ¨ŸäÿØÿßŸã</div>

                ŸÅŸä ÿÆÿßŸÜÿ© ÿßŸÑÿ™ÿπŸÑŸäŸÇÿßÿ™
            </div>
            <button class="restart-btn" onclick="restartGame()">ÿßŸÑÿπÿ® ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ</button>
        </div>
    </div>

    <audio id="tickSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" type="audio/mpeg">
    </audio>

    <script>
        const questions = [
            {
                question: "ŸÖÿß ŸáŸä ÿπÿßÿµŸÖÿ© ŸÅÿ±ŸÜÿ≥ÿßÿü",
                answers: ["ÿ®ÿßÿ±Ÿäÿ≥", "ŸÑŸÜÿØŸÜ", "ÿ®ÿ±ŸÑŸäŸÜ", "ÿ±ŸàŸÖÿß"],
                correct: 0
            },
            {
                question: "ŸÉŸÖ ÿπÿØÿØ ŸÇÿßÿ±ÿßÿ™ ÿßŸÑÿπÿßŸÑŸÖÿü",
                answers: ["5", "6", "7", "8"],
                correct: 2
            },
            {
                question: "ŸÖÿß ŸáŸà ÿ£ŸÉÿ®ÿ± ŸÉŸàŸÉÿ® ŸÅŸä ÿßŸÑŸÖÿ¨ŸÖŸàÿπÿ© ÿßŸÑÿ¥ŸÖÿ≥Ÿäÿ©ÿü",
                answers: ["ÿßŸÑÿ£ÿ±ÿ∂", "ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿä", "ÿ≤ÿ≠ŸÑ", "ÿßŸÑŸÖÿ±ŸäÿÆ"],
                correct: 1
            },
            {
                question: "ŸÅŸä ÿ£Ÿä ÿ≥ŸÜÿ© ÿ®ÿØÿ£ÿ™ ÿßŸÑÿ≠ÿ±ÿ® ÿßŸÑÿπÿßŸÑŸÖŸäÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ©ÿü",
                answers: ["1935", "1939", "1941", "1945"],
                correct: 1
            },
            {
                question: "ŸÖÿß ŸáŸà ÿ£ÿ∑ŸàŸÑ ŸÜŸáÿ± ŸÅŸä ÿßŸÑÿπÿßŸÑŸÖÿü",
                answers: ["ÿßŸÑŸÜŸäŸÑ", "ÿßŸÑÿ£ŸÖÿßÿ≤ŸàŸÜ", "ÿßŸÑŸÅÿ±ÿßÿ™", "ÿßŸÑŸÖÿ≥Ÿäÿ≥Ÿäÿ®Ÿä"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let timer;
        let timeLeft = 10;
        let tickSound;
        let isFullscreen = false;

        function initGame() {
            tickSound = document.getElementById('tickSound');
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ≤ÿ± ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÉÿßŸÖŸÑÿ© ÿ•ŸÑŸâ ÿßŸÑŸàÿßÿ¨Ÿáÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
            const enterFullscreenBtn = document.createElement('button');
            enterFullscreenBtn.textContent = 'üñµ ÿ¥ÿßÿ¥ÿ© ŸÉÿßŸÖŸÑÿ©';
            enterFullscreenBtn.style.position = 'fixed';
            enterFullscreenBtn.style.top = '20px';
            enterFullscreenBtn.style.left = '20px';
            enterFullscreenBtn.style.padding = '10px 16px';
            enterFullscreenBtn.style.background = 'rgba(255, 255, 255, 0.9)';
            enterFullscreenBtn.style.color = '#667eea';
            enterFullscreenBtn.style.border = 'none';
            enterFullscreenBtn.style.borderRadius = '8px';
            enterFullscreenBtn.style.cursor = 'pointer';
            enterFullscreenBtn.style.fontSize = '0.9em';
            enterFullscreenBtn.style.fontWeight = '600';
            enterFullscreenBtn.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
            enterFullscreenBtn.style.zIndex = '1000';
            enterFullscreenBtn.style.transition = 'all 0.3s';
            enterFullscreenBtn.onmouseenter = () => {
                enterFullscreenBtn.style.transform = 'scale(1.1)';
                enterFullscreenBtn.style.background = 'rgba(102, 126, 234, 0.9)';
                enterFullscreenBtn.style.color = 'white';
            };
            enterFullscreenBtn.onmouseleave = () => {
                enterFullscreenBtn.style.transform = 'scale(1)';
                enterFullscreenBtn.style.background = 'rgba(255, 255, 255, 0.9)';
                enterFullscreenBtn.style.color = '#667eea';
            };
            enterFullscreenBtn.onclick = toggleFullscreen;
            document.body.appendChild(enterFullscreenBtn);
            
            startWelcomeCountdown();
        }

        function startWelcomeCountdown() {
            let countdown = 5;
            const countdownEl = document.getElementById('welcomeCountdown');
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                
                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('welcomeScreen').style.display = 'none';
                    document.getElementById('questionContainer').style.display = 'flex';
                    loadQuestion();
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            const q = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `ÿßŸÑÿ≥ÿ§ÿßŸÑ ${currentQuestion + 1} ŸÖŸÜ ${questions.length}`;
            document.getElementById('questionText').textContent = q.question;
            
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            q.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => selectAnswer(index);
                answersContainer.appendChild(btn);
            });

            startTimer();
        }

        function startTimer() {
            timeLeft = 10;
            document.getElementById('timer').textContent = timeLeft;
            let tickCount = 0;
            
            const playTickSound = () => {
                if (tickSound) {
                    tickSound.currentTime = 0;
                    tickSound.play().catch(e => console.log("ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿµŸàÿ™:", e));
                }
            };

            playTickSound();
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                tickCount++;
                
                if (timeLeft > 0) {
                    playTickSound();
                }
                
                if (timeLeft <= 5) {
                    document.getElementById('timer').style.background = 'linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%)';
                } else {
                    document.getElementById('timer').style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                }
                
                if (timeLeft === 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                    setTimeout(() => {
                        currentQuestion++;
                        loadQuestion();
                    }, 2000);
                }
            }, 1000);
        }

        function selectAnswer(index) {
            clearInterval(timer);
            const buttons = document.querySelectorAll('.answer-btn');
            const correct = questions[currentQuestion].correct;
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (index === correct) {
                buttons[index].classList.add('correct');
            } else {
                buttons[index].classList.add('wrong');
                buttons[correct].classList.add('correct');
            }

            setTimeout(() => {
                currentQuestion++;
                loadQuestion();
            }, 2000);
        }

        function showCorrectAnswer() {
            const buttons = document.querySelectorAll('.answer-btn');
            const correct = questions[currentQuestion].correct;
            buttons.forEach(btn => btn.disabled = true);
            buttons[correct].classList.add('correct');
        }

        function endGame() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('endScreen').style.display = 'flex';
        }

        function restartGame() {
            currentQuestion = 0;
            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('welcomeCountdown').textContent = '5';
            document.getElementById('timer').style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            startWelcomeCountdown();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement) {
                // ÿßŸÑÿØÿÆŸàŸÑ ÿ•ŸÑŸâ Ÿàÿ∂ÿπ ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÉÿßŸÖŸÑÿ©
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                isFullscreen = true;
            } else {
                exitFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            isFullscreen = false;
        }

        // ŸÖÿ±ÿßŸÇÿ®ÿ© ÿ™ÿ∫ŸäŸäÿ±ÿßÿ™ Ÿàÿ∂ÿπ ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÉÿßŸÖŸÑÿ©
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            const enterFullscreenBtn = document.querySelector('button[onclick="toggleFullscreen"]');
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement || 
                document.msFullscreenElement) {
                // ŸÅŸä Ÿàÿ∂ÿπ ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÉÿßŸÖŸÑÿ©
                if (enterFullscreenBtn) {
                    enterFullscreenBtn.style.display = 'none';
                }
            } else {
                // ÿÆÿ±ÿ¨ ŸÖŸÜ Ÿàÿ∂ÿπ ÿßŸÑÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÉÿßŸÖŸÑÿ©
                if (enterFullscreenBtn) {
                    enterFullscreenBtn.style.display = 'block';
                }
            }
        }
